<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Guide</title>
    <link rel="icon" type="image/png" href="./assets/images/tv.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h2>TV Raspored</h2>
    </header>

    <section id="tv-guide">
      <div id="tv-guide-program-names"></div>
      <div id="tv-guide-grid">
        <div id="time-line"></div>

        <div id="line"></div>
      </div>
    </section>

    <section class="buttons">
      <button>Filtriraj po kategorijama</button>
      <div class="pin">
        <button id="pin">Promjeni pin</button>
        <div><input type="text" placeholder="stari pin" /></div>
        <div><input type="text" placeholder="novi pin" /></div>
      </div>
      <button>Watch lista</button>
      <button>Filtriraj po ocjenama</button>
    </section>

    <section class="hover"></section>

    <script src="./script/tvGuide.js" type="module"></script>
    <script src="./script/hover.js" type="module"></script>
    <script src="./script/watchedProgram.js" type="module"></script>
    <script src="./script/changePin.js" type="module"></script>
  </body>
</html>
